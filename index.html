<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Helpdesk Ahmedabad</title>
    <link rel="stylesheet" href="style/lib/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="style/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="resources/fontawesome-free-6.5.2-web/css/all.min.css" />
    <link rel="stylesheet" href="style/lib/jquery-ui.css" />
    <link rel="stylesheet" href="style/lib/searchPanes.dataTables.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/lib/bootstrap-select.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/lib/responsive.dataTables.min.css">
  </head>
  <body>
    <div id="header">
      <div id="topMenu">
        <a href="#" id="m-home" class="sidebar-item">
          <i class="fas fa-home"></i>
          <span class="sidebar-text">Details</span>
        </a>

        <a href="#" id="clearStorageTrigger" data-toggle="modal" data-target="#clearStorageModal" class="sidebar-item right">
          <i class="fas fa-refresh"></i>
          <span class="sidebar-text">Reset</span>
        </a>



        <a href="#" data-toggle="modal" data-target="#filterModal" class="sidebar-item right">
          <i class="fa-solid fa-filter"></i>
          <span class="sidebar-text">Filter</span>
        </a>
        <a href="#"  id="clearFilterTrigger" class="sidebar-item right">
          <i class="fas fa-broom"></i>
          <span class="sidebar-text">Clear Filter</span>
        </a>
        <span id="filterModal"></span>

      </div>
    </div>

    <div class="container-fluid">
      <div id="c-home" class="custom-card"></div>
      <div id="c-mf-pivot" class="custom-card"></div>
    </div>
    <div class="modal fade" id="clearStorageModal" tabindex="-1" aria-labelledby="clearStorageModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="clearStorageModalLabel">Confirm Action</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Are you sure you want to refresh all data?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary" id="clearStorageModalYes">Yes</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p style="text-align:center;">&copy; 2024 Copyright, Not authorised to fork or use without consent, All rights reserved.</p>
    </footer>
    <script src="script/lib/jquery-3.5.1.js"></script>
    <script src="script/lib/popper.min.js"></script>
    <script src="script/lib/exceljs.min.js"></script>
    <script src="script/lib/bootstrap.min.js"></script>
    <script src="script/lib/jquery.dataTables.min.js"></script>
    <script src="script/lib/jquery-ui.js"></script>
    <script src="script/lib/searchPanes.dataTables.js"></script>
    <script src="script/lib/dataTables.buttons.min.js"></script>
    <script src="script/lib/jszip.min.js"></script>
    <script src="script/lib/buttons.html5.min.js"></script>
    <script src="script/lib/buttons.print.min.js"></script>
    <!-- DataTables JS -->
    <script src="script/lib/dataTables.responsive.min.js"></script>
    <script src="script/lib/FileSaver.min.js"></script>
    <script src="script/lib/bootstrap-select.min.js"></script>
    <script src="script/service/StorageService.js"></script>
    <script src="script/service/TableService.js"></script>
    <script src="script/service/FilterService.js"></script>
    <script src="script/Controller.js"></script>
  </body>
</html>
